<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css" />
</head>

<body class="body">
  

  <div id="popup-view-image" class="popup">
    <div class="popup__view-image-container">
      <button class="popup__button-close" type="button"></button>
      <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="Фотография">
      <p class="popup__figcaption">Челябинская область</p>
    </div>
  </div>

  <div id="popup-user-edit-profile" class="popup">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form-edit-profile">
        <fieldset class="popup__fieldset">
          <input class="popup__input" type="text" name="name" required />
          <input class="popup__input" type="text" name="job" required />
          <button class="popup__button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div id="popup-user-add-card" class="popup">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="form-add-card">
        <fieldset class="popup__fieldset">
          <input class="popup__input" type="text" name="title" placeholder="Название" required />
          <input class="popup__input" type="url" name="image" placeholder="Ссылка на картинку" required />
          <button id="add-card-button" class="popup__button" type="submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__user">
          <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
        </div>

        <button class="profile__add-button" type="button"></button>
      </section>

      <div class="elements">


      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    
    <template id="element">
      <div class="element">
        <button class="element__delete" type="button"></button>
        <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="Фотография" />
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
    </template>
  </div>

  <script src="js/initial-сards.js"></script>
  <script src="js/script.js"></script>
  
</body>

</html>
