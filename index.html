<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet" />
</head>

<body class="body">
  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close"></button>
      <p class="popup__title">Редактировать профиль</p>

      <form class="popup__form">
        <fieldset class="popup__fieldset">
          <input class="popup__input" type="text" name="name" value="" />
          <input class="popup__input" type="text" name="job" value="" />
          <button class="popup__button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="page">
    <header class="header">
      <img src="images/logo.png" alt="Логотип" class="header__logo" />
      <hr class="header__line" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__user">
          <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар" />
          <div class="profile__info">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <p class="profile__about">Исследователь океана</p>
            <button class="profile__edit-button"></button>
          </div>
        </div>

        <a href="#" class="profile__add-button"></a>
      </section>

      <section class="elements">
        <div class="element">
          <img src="images/element/aurelien-romain-w15cKfn6mng-unsplash.jpg" alt="" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Ростов Великий</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/element/egor-myznik-usVl8Y2ahk8-unsplash.jpg" alt="" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Сергиев Поссад</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/element/galina-tcarkova-cXsnE8WMpCM-unsplash.jpg" alt="" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Переславль-Залесский</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/element/max-denisov-Pwjks20hLB0-unsplash.jpg" alt="" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Кострома</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/element/natalya-letunova-y3n3Y1uveH4-unsplash.jpg" alt="" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Суздаль</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/element/yura-timoshenko-N4ltKKKAnsA-unsplash.jpg" alt="" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Ярославль</h2>
            <button class="element__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <script src="js/script.js"></script>
  <script src="js/sumbit.js"></script>
</body>

</html>
