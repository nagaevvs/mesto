<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css" />
</head>

<body class="body">
  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>

      <form class="popup__form" name="popup-form">
        <fieldset class="popup__fieldset">
          <input class="popup__input" type="text" name="name" />
          <input class="popup__input" type="text" name="job" />
          <button class="popup__button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__user">
          <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
        </div>

        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="images/element/aurelien-romain-w15cKfn6mng-unsplash.jpg" alt="Фотография города Ростов" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Ростов Великий</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/element/egor-myznik-usVl8Y2ahk8-unsplash.jpg" alt="Фотография города Сергиев Посад" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Сергиев Посад</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/element/galina-tcarkova-cXsnE8WMpCM-unsplash.jpg" alt="Фотография города Переславль-Залесский" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Переславль-Залесский</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/element/max-denisov-Pwjks20hLB0-unsplash.jpg" alt="Фотография города Кострома" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Кострома</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/element/natalya-letunova-y3n3Y1uveH4-unsplash.jpg" alt="Фотография города Суздаль" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Суздаль</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/element/yura-timoshenko-N4ltKKKAnsA-unsplash.jpg" alt="Фотография города Ярославль" class="element__image" />
          <div class="element__description">
            <h2 class="element__title">Ярославль</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
