<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>

</head>

<body class="body">


    <div id="popup-view-image" class="popup">
        <div class="popup__view-image-container container">
            <button class="popup__button-close" type="button"></button>
            <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="Фотография">
            <p class="popup__figcaption">Челябинская область</p>
        </div>
    </div>

    <div id="popup-user-edit-profile" class="popup">
        <div class="popup__container container">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="formprofile" novalidate>
                <fieldset class="popup__fieldset">
                    <input class="popup__input" id="name-input" type="text" name="name" required minlength="2" maxlength="40" />
                    <span class="popup__error name-input-error"></span>
                    <input class="popup__input" id="job-input" type="text" name="job" required minlength="2" maxlength="200" />
                    <span class="popup__error job-input-error"></span>
                    <button id="edit-profile-button" class="popup__button" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div id="popup-user-add-card" class="popup">
        <div class="popup__container container">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="formcard" novalidate>
                <fieldset class="popup__fieldset">
                    <input class="popup__input" id="title-input" type="text" name="title" placeholder="Название" required minlength="2" maxlength="30" />
                    <span class="popup__error title-input-error"></span>
                    <input class="popup__input" id="url-input" type="url" name="image" placeholder="Ссылка на картинку" required />
                    <span class="popup__error url-input-error"></span>
                    <button id="add-card-button" class="popup__button" type="submit">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>


    <div id="popup-refresh-avatar" class="popup">
        <div class="popup__container container">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form" name="formcard" novalidate>
                <fieldset class="popup__fieldset">
                    <input class="popup__input" id="avatar-url-input" type="url" name="newAvatar" placeholder="Ссылка на изображение" required />
                    <span class="popup__error url-input-error"></span>
                    <button id="refresh-avatar-button" class="popup__button" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>


    <div id="popup-confirm" class="popup">
        <div class="popup__container container">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__title popup__title_margin_small">Вы уверены?</h2>
            <div class="popup__frame">
                <button id="confirm-button" class="popup__button popup__button_without-form" type="button">Да</button>
            </div>
        </div>
    </div>



    <div class="page">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo" />
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__user">

                    <div class="profile__avatar-wrapper">
                        <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар" />
                    </div>

                    <div class="profile__info">
                        <h1 class="profile__name" name="profileName">Жак-Ив Кусто</h1>
                        <p class="profile__about" name="profileAbout">Исследователь океана</p>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <div class="elements">
            </div>

        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <template id="element">
            <div class="element">
                <button class="element__delete" hidden type="button"></button>
                
                <div class="element__image-container">
                <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="Фотография" />
                </div>
                
                <div class="element__description">
                <h2 class="element__title"></h2>
                
                
                <div class="element__like-container">
                <button class="element__like" type="button"></button>
                <p class="element__counter">12</p>
                </div>

                </div>
            </div>
       </template>
    </div>






</body>

</html>
